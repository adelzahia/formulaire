<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FORMULAIRE D'IDENTIFICATION</h1>
    <form>
        <label for="fname"> Prénom <br> <input id="fname" type="text" placeholder="Ton Prénom"></label>
        <br>
        <label for="name" id="nom"> Nom <br> <input id="name" type="text" placeholder="Ton Nom"></label>
        <br>
        <label for="age"> Âge <br> <input id="age" type="number" value="18" min="18" max="99"
                placeholder="Ton Âge"></label>
        <br>
        <label for="sex"> Sexe <br> <input id="sex" type="radio" name="sexe">Homme</label>
        <label for="sexe"> <br> <input id="sexe" type="radio" name="sexe">Femme</label>
        <br>
        <label for="email"> Email <br> <input id="email" type="email" name="mail" placeholder="Ton Email"></label>
        <br>
        <label for="adresse"> Adresse Postale <br> <input id="adresse" type="text" name="adresse"
                placeholder="Numéro de la rue, Nom de la rue"></label>
        <br>
        <label for="codepostal"> Code Postal <br><input id="codepostal" type="text" pattern="[0-9]{5}" minlength="5"
                maxlength="5" placeholder="Ex:59000"></label>
        <br>
        <label for="ville"> Ville <br><input id="ville" type="text" name="ville" placeholder="Ville"></label>
        <br>
    </form>
    <form method="get">
        <label for="profession"> Métier Exercé </label><br>
        <select name="profession" id="profession">
            <option value="artisan"> Artisan </option>
            <option value="métier numérique"> Métier Numérique </option>
            <option value="employé administratif"> Employé Administratif </option>
        </select>
    </form>
    <form method="get">
        <label for="nationalité"> Nationalité </label><br>
        <select name="nationalité" id="nationalité">
            <option value="française"> Française </option>
            <option value="marocaine"> Marocaine </option>
            <option value="algérienne"> Algérienne </option>
            <option value="colombienne"> Colombienne </option>
        </select>
    </form>
    <form>
        <label for="datedenaissance"> Date de Naissance <br>
            <input id="datedenaissance" type="date" max="2005-01-01" min="1924-01-01" name="date de naissance">
        </label>
        <br>
        <label for="n°sécu"> Numéro de Sécurité Sociale <br>
            <input id="n°sécu" type="text" name="n°sécu"
                pattern="[12][ \.\-]?[0-9]{2}[ \.\-]?(0[1-9]|[1][0-2])[ \.\-]?([0-9]{2}|2A|2B)[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{2}"
                placeholder="X XX XX XX XXX XXX XX">
        </label>
        <br>
        <label for="n°passeport"> Numéro de Passeport <br>
            <input id="n°passeport" type="text" name="n°passeport" placeholder="N° Passeport">
        </label>
        <br>
        <label for="datedélivrance"> Date de Délivrance <br>
            <input id="datedélivrance" type="date" name="date délivrance">
        </label>
        <br>
        <label for="finvalidité"> Date Fin de Validité <br>
            <input id="finvalidité" type="date" name="fin validité">
        </label>
        <br>
    </form>
    <button type="submit">Envoyer</button>

</body>

</html>
